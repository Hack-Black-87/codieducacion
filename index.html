<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="./node_modules/aos/dist/aos.css">
    <link rel="stylesheet" href="./node_modules/locomotive-scroll/dist/locomotive-scroll.min.css">
    <title>Document</title>
</head>
<body>
    <div id="app" style="height: 100vh;">{{mensaje}}</div>

    <div id="main" data-scroll-container>
      <!-- Sección con efecto Parallax -->
      <section class="parallax" data-scroll-section>
          <div class="parallax-background" data-scroll data-scroll-speed="0.5"></div>
          <div class="content">
              <h1>Parallax Effect</h1>
              <p>This section has a simple parallax effect applied to its background.</p>
          </div>
      </section>

      <!-- Sección de contenido -->
      <section class="content-section" data-scroll-section>
          <h2>More Content</h2>
          <p>This is another section without parallax.</p>
      </section>
  </div>




    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="./node_modules/aos/dist/aos.js"></script>
    <script src="./node_modules/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const scroll = new LocomotiveScroll({
        el: document.querySelector('#main'),
        smooth: true, // Habilita el desplazamiento suave
    });

    // Actualizar Locomotive Scroll en caso de que se modifique el contenido
    scroll.update();
});
    </script>
    <script>
       AOS.init();
        const app = Vue.createApp({
          data() {
            return {
              mensaje: 'Hello Vue!'
            }
          }
        });
        app.mount('#app');
    </script>
</body>
</html>
